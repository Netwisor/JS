<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let min=+prompt("Enter min","0")
        let max=+prompt("Enter max","100")
        for(let i=0; i<1000;i++){
       document.writeln( min+Math.floor(Math.random()*(max+1-min)))
        }
    </script>
</body>
</html>
